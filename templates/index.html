<html>
    <head>
        <title>Richochet Robots</title>
        <!-- <script src="{{ url_for('static', filename='jquery-3.3.1.js') }}"></script> -->
        <script src="{{ url_for('static', filename='jquery-3.5.0.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <style>
          * { margin: 0; padding: 0; box-sizing: border-box; }
          body { font: 13px Helvetica, Arial; }
          form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
          form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
          form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
          #messages { list-style-type: none; margin: 0; padding: 0; }
          #messages li { padding: 5px 10px; }
          #messages li:nth-child(odd) { background: #eee; }
        </style>
    </head>
    <body>
        <div class="board">
            {% for y in range(15, -1, -1) %}
            <div class="row">
                {% for x in range(16) %}
                <div class="cell" id="{{x}}_{{y}}"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <div id="colors">
          <div class="color red highlighted">Red</div><br>
          <div class="color yellow">Yellow</div><br>
          <div class="color green">Green</div><br>
          <div class="color blue">Blue</div><br>
          <div class="color silver">Silver</div>
        </div>
        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
